<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Descargar TikTok</title>
</head>
<body>
    <h1>Descarga de videos TikTok</h1>
    <p>Pega el enlace del video de TikTok abajo:</p>

    <form action="/download" method="post">
        <label>Link del video de TikTok:</label><br>
        <input type="text" name="url" placeholder="https://www.tiktok.com/..."><br><br>
        <input type="submit" value="Descargar">
    </form>
</body>
</html>
